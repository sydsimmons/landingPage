  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/hireForm.css" />

</head>

<body>
  <div class="hero-image">

    <nav role="navigation">
      <div id="menuToggle">
        <!--hidden checkbox is used as click reciever-->
        <input type="checkbox" />

        <!--spans to act as a hamburger-->
        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
          <a href="index.html"><li>Home</li></a>
          <a href="https://drive.google.com/file/d/1MYrDvx0FfQvX71HMQmArgrOswxbbZRdk/view?usp=sharing"><li>View My Resume</li></a>

          <a href="hireNow.html"><li>Hire Me</li></a>
          <a href="https://qrco.de/be3zga"><li>Contact</li></a>

        </ul>
      </div>
    </nav>

    <div class="hero-text">
      <h1>Sydney Simmons</h1>
      <p>The Software Developer</p>
    </div>
    <form action="https://formspree.io/f/mwkjgvjo" method="POST" id="hireMeFrm">
      <input
        name="name"
        type="text"
        class="feedback-input"
        placeholder="First and Last Name"
        title="First and Last Names"
        required
      />
      <input
        name="email"
        type="email"
        class="feedback-input"
        placeholder="Email"
      />
      <input
        name="agency"
        type="text"
        class="feedback-input"
        placeholder="Employment Agency"
      />
      <input
        name="linkedin"
        type="text"
        class="feedback-input"
        placeholder="Linkedin URL"
      />
      <textarea
        name="text"
        class="feedback-input"
        placeholder="Comment"
      ></textarea>
      <button class="submit" id="send" disabled>Next ></button>
    </form>

    <script>
      const form = document.getElementById("hireMeFrm"),
        send = document.getElementById("send"),
        frmValid = form.reportValidity();
      form.addEventListener("blur", function (e) {
        debugger;
        if (form.reportValidity()) {
          send.removeAttribute("disabled");
        } else {
          send.setAttribute("disabled", true);
        }
      });
    </script>
  </body>
